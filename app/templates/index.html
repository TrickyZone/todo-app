<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Animated To‑Do</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap');
    body {
      font-family: 'Comfortaa', cursive;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      width: 360px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      animation: appear 0.5s ease;
    }
    @keyframes appear {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; }
    }
    .form {
      display: flex;
      margin-bottom: 15px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 2px dashed #ffb74d;
      border-radius: 8px 0 0 8px;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { border-color: #ffb74d; }
      to { border-color: #ffd54f; }
    }
    button {
      padding: 10px;
      border: none;
      background: #ffb74d;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      from { background: #ffb74d; }
      to { background: #ff8a65; }
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff8e1;
      margin: 8px 0;
      padding: 10px 10px 10px 35px;
      border-radius: 8px;
      position: relative;
      animation: popIn 0.3s ease;
    }
    li::before {
      content: '✅';
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      animation: bounce 0.6s ease-in-out infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(-50%) scale(1); }
      to { transform: translateY(-60%) scale(1.1); }
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .count {
      text-align: center;
      color: #555;
      margin-top: 15px;
    }
    .logout {
      display: block;
      margin: 20px auto 0;
      padding: 8px;
      background: #e53935;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To‑Do Fun List</h1>
    <div class="form">
      <input id="new" placeholder="Add a fun task...">
      <button onclick="add()">Add</button>
    </div>
    <ul id="list"></ul>
    <div class="count" id="count"></div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script>
    async function refresh() {
      const res = await fetch('/api/todos');
      const data = await res.json();
      const ul = document.getElementById('list');
      ul.innerHTML = '';
      data.todos.forEach(todo => {
        const li = document.createElement('li');
        li.innerText = todo.text;
        li.onclick = () => deleteTodo(todo.id);
        ul.appendChild(li);
      });
      document.getElementById('count').textContent = `Total: ${data.count}`;
    }

    async function add() {
      const input = document.getElementById('new');
      const text = input.value.trim();
      if (!text) return;
      await fetch('/api/todos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      input.value = '';
      refresh();
    }

    async function deleteTodo(id) {
      await fetch('/api/todos', {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id })
      });
      refresh();
    }

    function logout() {
      window.location = '/logout';
    }

    window.onload = refresh;
  </script>
</body>
</html>
